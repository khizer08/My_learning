<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link rel="stylesheet" href="grid.css"/>
</head>
<body>
    <div class="container">
        <h1>Form</h1>
        <form>
            <div class="row">
            <div class="mb-3 col-md-6">
                <label type="text" for="email" class="form-label">Email</label>
                <input id="email" class="form-control" placeholder="enter email-id...">
            </div>
            <div class="mb-3 col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="enter password...">
            </div>
            </div>

            City
            <div class="mb-3">
                <select class="form-select-sm">
                    <option selected>Choose your city</option>
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="bengaluru">Bengaluru</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="form-check-input" id="agree" type="checkbox">
                <label class="form-check-label" for="agree" > agree</label>
                <input class="form-check-input" id="dontagree" type="checkbox">
                <label class="form-check-label" for="dontagree" > don't agree</label>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
