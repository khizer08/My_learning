<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ul>

    <ol>
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ol>

    <ol type="a">
        <li>apple</li>
        <li>banana</li>
        <li>cherry</li>
    </ol>
    
</body>
</html>
