<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/action">
        <b>Feedback Form</b>
        <br>
        <br>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Write your name">
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Write your email">
        </div>
        <br>

        Message:
        <div>
            <textarea rows="4" cols="30" name="feed"></textarea>
        </div>
        <br>

        Rate us our of 5:
        <div>
            <input type="radio" id="rate1" name="rating" value="1">
            <label for="rate1">1</label>
            <br>
            <input type="radio" id="rate2" name="rating" value="2">
            <label for="rate2">2</label>
            <br>
            <input type="radio" id="rate3" name="rating" value="3">
            <label for="rate3">3</label>
            <br>
            <input type="radio" id="rate4" name="rating" value="4">
            <label for="rate4">4</label>
            <br>
            <input type="radio" id="rate5" name="rating" value="5">
            <label for="rate5">5</label>
        </div>
        <br>
        <br>
        <div>
            <input type="submit" name="message" value="Send your message!">
        </div>
    
</body>
</html>
