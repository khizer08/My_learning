<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating serach option to redirect to google</title>
</head>
<body>
    <form action="https://www.google.com/search" >
        <div>
            <label for="search">Google Search</label>
            <input type="text" id="search" placeholder="Type here" name="q"  >
            <button type="submit">Search</button>
        </div>
    </form>

    <!-- Adding a second search form for Reddit (mam's activity)-->
    <form action="https://www.reddit.com/search/">
        <div>
            <label for="search2">Reddit Search</label>
            <input type="text" id="search2" placeholder="Type here" name="q"  >
            <button type="submit">Search</button>
        </div>
    </form>
</body>
</html>
