<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        
        <!--This is Table header-->
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        
        <!--This is Table Body-->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Biscuits</td>
                <td>15</td>
            </tr>
    </tbody>

    </table>
</body>
</html>
