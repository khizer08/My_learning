<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>

        <!--This is Table header-->
        <thead>
            <tr>
                <th rowspan="2"> Item  </th>
                <th colspan="2"> Price </th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <!--This is Table Body-->
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.13</td>
            </tr>

            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.27</td>
            </tr>

            <tr>
                <td>Biscuits</td>
                <td>15</td>
                <td>0.20</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
